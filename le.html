<!DOCTYPE html>
<html>
<head>
    <title>Hình ảnh của Lê</title>
    <style>
        #content { display: none; }
        #thongBao { color: red; font-size: 2cm; } 
        #thongBao img { vertical-align: middle; height: 120px; }
    </style>
</head>
<body>
    <h2>Nhập mật khẩu để xem hình ảnh:</h2>
    <input type="password" id="passwordInput" placeholder="Nhập mật khẩu">
    <button onclick="kiemTraMatKhau()">Xác nhận</button>
    <p id="thongBao"></p>
    <div id="content">
        <h1>
            <a href="https://www.facebook.com/cam.lee.0312">
                <img src="att.3Mw2j5lSQuZmSJxtRSVb__3m_XZ4ytyxe7u_7h3J-aM.JPG" alt="Ảnh minh họa" width="320" height="400">
            </a>
            <br>
            <span>Hình ảnh đại diện của bò Lê</span>
        </h1>
    </div>
    <script>
        function kiemTraMatKhau() {
            var mk = document.getElementById("passwordInput").value;
            if (mk === "12012007") { // Đổi mật khẩu tại đây
                document.getElementById("content").style.display = "block";
                document.getElementById("thongBao").innerHTML = "";
            } else {
                document.getElementById("thongBao").innerHTML = 'Có cái mật khẩu cũng nhập sai, thì làm ăn được cái gì!' + '<img src="Chủ thể.png" alt="sai">'
            }
        }
    </script>
</body>
</html>
