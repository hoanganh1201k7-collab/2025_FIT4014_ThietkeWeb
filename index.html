<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Form</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      font-size: 14px; 
    }
    fieldset {
      border: 1px solid #aaa; 
      margin-bottom: 20px; 
      padding: 10px; 
    }
    legend {
      font-weight: bold; 
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 4px 6px;
      vertical-align: top;
    }
    input[type=text], input[type=email], select, textarea {
      width: 250px;
      padding: 3px;
      border: 1px solid #aaa;
    }
    textarea {
      height: 80px;
    }
    .inline-input {
      display: inline-block;
      margin-right: 10px;
    }
    .captcha {
      font-family: monospace; 
      font-size: 18px; 
      font-weight: bold; 
      display: inline-block;
      margin: 5px 0;
    }
    .buttons {
      margin-top: 10px;
      text-align: right;
    }
    .buttons button {
      padding: 5px 12px;
      margin-left: 6px;
    }
    .required {
      color: red;
    }
  </style>
</head>
<body>

<form>
  <!-- Basic Info -->
  <fieldset>
    <legend>Basic Info</legend>
    <table>
      <tr>
        <td>Employee ID</td>
        <td><input type="text" value="9" readonly></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input type="text" value="Dodsworth"></td>
      </tr>
      <tr>
        <td>First Name</td>
        <td><input type="text" value="Anne"></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <label class="inline-input"><input type="radio" name="gender"> Male</label>
          <label class="inline-input"><input type="radio" name="gender"> Female</label>
          <label class="inline-input"><input type="radio" name="gender"> XXX</label>
          <label class="inline-input"><input type="radio" name="gender" checked> ZZZ</label>
        </td>
      </tr>
      <tr>
        <td>Title</td>
        <td><input type="text" value="Sales Representative"></td>
      </tr>
      <tr>
        <td>Suffix</td>
        <td><input type="text" value="Ms."></td>
      </tr>
      <tr>
        <td>BirthDate</td>
        <td><input type="text" value="1969-07-02 00:00:00"></td>
      </tr>
      <tr>
        <td>HireDate</td>
        <td><input type="text" value="1994-11-15 00:00:00"></td>
      </tr>
      <tr>
        <td>SSN # (if applicable)</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Reports To</td>
        <td>
          <select>
            <option>Buchanan</option>
          </select>
        </td>
      </tr>
    </table>
  </fieldset>

  <!-- Contact Info -->
  <fieldset>
    <legend>Contact Info</legend>
    <table>
      <tr>
        <td>Email</td>
        <td><input type="email" placeholder="name@example.com"></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><input type="text" value="7 Houndstooth Rd."></td>
      </tr>
      <tr>
        <td>City</td>
        <td><input type="text" value="London"></td>
      </tr>
      <tr>
        <td>Region</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Postal Code</td>
        <td><input type="text" value="WG2 7LT"></td>
      </tr>
      <tr>
        <td>Country</td>
        <td>
          <select>
            <option>Russian Federation</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>US Home Phone</td>
        <td><input type="text" value="(234)234-2342"></td>
      </tr>
      <tr>
        <td>Photo</td>
        <td><input type="text" value="EmpID9.bmp"></td>
      </tr>
    </table>
  </fieldset>

  <!-- Optional Info -->
  <fieldset>
    <legend>Optional Info</legend>
    <table>
      <tr>
        <td>Notes</td>
        <td>
          <textarea>Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.ZZZ</textarea>
        </td>
      </tr>
      <tr>
        <td>Preferred Shift</td>
        <td>
          <label class="inline-input"><input type="checkbox"> Regular</label>
          <label class="inline-input"><input type="checkbox" checked> Gravy Yard</label>
        </td>
      </tr>
      <tr>
        <td>Active?</td>
        <td><input type="checkbox" checked></td>
      </tr>
      <tr>
        <td>Are you human?</td>
        <td>
          <div class="captcha">TIDAWO</div>
          <a href="#">Click to change</a><br>
          <input type="text">
        </td>
      </tr>
    </table>
  </fieldset>

  <!-- Buttons -->
  <div class="buttons">
    <button type="submit">Submit</button>
    <button type="reset">Cancel</button>
  </div>

  <p><span class="required">*</span> required</p>
</form>

</body>
</html>
